<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Obtener el nombre de la página actual del URL
        const currentPage = window.location.pathname.split("/").pop();

        // Seleccionar todos los enlaces del menú de navegación
        const navLinks = document.querySelectorAll("nav ul li a");

        navLinks.forEach(link => {
            // Obtener el nombre del archivo del enlace
            const linkPage = link.getAttribute("href");

            // Comparar el enlace con la página actual
            if (linkPage === currentPage) {
                link.parentElement.classList.add("current"); // Añadir la clase 'current' al li
            }
        });
    });

</script>
