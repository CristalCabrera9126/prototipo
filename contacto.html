<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda de Decoración</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <h1><span class="highlight">Mi Tienda</span> de Decoración</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="carrito.html">Carrito</a></li>
                <li><a href="cuenta.html">Mi Cuenta</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </div>
</header>
<!-- Página de Contacto -->
<section id="contacto" class="main-content">
    <div class="container">
        <h1>Contáctanos</h1>
        <div class="contact-form">
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" class="button_1">Enviar Mensaje</button>
            </form>
        </div>
    </div>
</section>
<footer>
    <p>Mi Tienda de Decoración, Copyright &copy; 2024</p>
</footer>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Obtener el nombre de la página actual del URL
        const currentPage = window.location.pathname.split("/").pop();

        // Seleccionar todos los enlaces del menú de navegación
        const navLinks = document.querySelectorAll("nav ul li a");

        navLinks.forEach(link => {
            // Obtener el nombre del archivo del enlace
            const linkPage = link.getAttribute("href");

            // Comparar el enlace con la página actual
            if (linkPage === currentPage) {
                link.parentElement.classList.add("current"); // Añadir la clase 'current' al li
            }
        });
    });

</script>
</html>
